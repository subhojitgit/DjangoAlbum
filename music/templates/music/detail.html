{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}

    <img src="{{ album.album_logo }}" width="90" height="100">

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favourite %}
            <img src="http://johnsonbanks.co.uk/thoughtfortheweek/files/648_americanbi_logo_400px.jpg"
            width="10" height="10"/>
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
